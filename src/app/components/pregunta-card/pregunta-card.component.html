<ion-item-sliding>
  <ion-item button (click)="toggle()">
    <ion-label>
      <strong>{{ pregunta.texto }}</strong>
    </ion-label>
    <ion-icon
      slot="end"
      [name]="abierto ? 'chevron-up-outline' : 'chevron-down-outline'"
    ></ion-icon>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option
      color="danger"
      expandable
      (click)="eliminar.emit(pregunta.id)"
    >
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<div *ngIf="abierto" class="respuesta-container">
  <div
    class="respuesta"
    *ngFor="let r of pregunta.respuestas"
    [ngStyle]="{ 'background-color': r.color }"
  >
    <strong>{{ r.autor }}</strong>
    <p>{{ r.texto }}</p>
  </div>
</div>
